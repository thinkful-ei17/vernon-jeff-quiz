<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>Javascript Quiz App</title>
</head>
<body>
  <header role="banner">
    <h1>JavaScript Quiz App</h1>
  </header>
  <main role="main">

  <!-- Start Page -->
  <section class='start'>
    <p>Welcome to the JavaScript quiz app.  Hit Start to begin!</p>
    <button class='js-start-btn btn btn-secondary'>Start</button>
  </section>

  <!-- Question page -->
  <section class='quiz'>
      <div class='question-title-container'>
          <p></p>
      </div>
    <form id="quiz-form">
      <div class='question-list'>
        <!-- <input type="radio" name="question-1">
        <label for="form-option-1">First option</label>
        <input type="radio" name="question-2">
        <label for="form-option-2">Second option</label>
        <input type="radio" name="question-3">
        <label for="form-option-3">Third option</label>
        <input type="radio" name="question-4">
        <label for="form-option-4">Fourth option</label> -->
      </div>
        <div class='correct-updater'>
          <span></span>
        </div>
        <button type="submit" class='js-submit-btn btn btn-primary'>Submit</button>
    </form>
    <span class='correct-counter'>Correct: 2/4</span>
    <!-- <button type="button" class='js-startover-btn btn btn-danger'>Restart Quiz</button>          -->
    <button type="button" class='js-next-question-btn btn btn-success'>Next Question</button>
  </section>

  <!-- Results page -->
  <section class='results'>
      <span class='correct-counter'>Correct: 2/4</span>
      <button type="button" class='js-startover-btn btn btn-danger'>Restart Quiz</button>
  </section>
  </main>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="//code.jquery.com/jquery.min.js"></script>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
